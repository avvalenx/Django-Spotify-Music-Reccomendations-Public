<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Spotify Music Discovery</title>
        <link rel="stylesheet" href="{% static 'music_rec/songs.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <h1>Enter a Song to search</h1>
    <div class="search">
        <input type="text" id="search" placeholder="search for your favorite Spotify songs"></input>
        <button class="search-button" onclick="getSongs()">search</button>
    </div>
    <form action="{% url 'music_rec:setup' %}" method="post">
        {% csrf_token %}
        <div id="songs"></div>
        {% block js_block %}
            <script type="text/javascript" src="{% static 'music_rec/songs.js' %}"></script> 
        {% endblock %}
        <div class="submit">
            <button id="submit-button" class="submit-button">Add to List</button>
        </div>
    </form>
    
    <button class="back" onclick="window.location.href='{% url 'music_rec:setup' %}';">Back</button>
</html>
