<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Spotify Music Discovery</title>
        <link rel="stylesheet" href="{% static 'music_rec/index.css' %}">
    </head>
    <body>
        <h1>Spotify Music Discovery</h1>
        {% if message %}
            <h2>{{message}}</h2>
        {% endif %}
        <button name="login" onclick="window.location.href='{% url 'music_rec:user_login' %}';">Login</button>
        <br>
        <button onclick="window.location.href='{% url 'music_rec:signup' %}';">Signup</button>
        <br>
        <button name="setup" onclick="window.location.href='{% url 'music_rec:setup' %}';">Setup</button>
        <br>
        <button name="logout" onclick="window.location.href='{% url 'music_rec:user_logout' %}';">Logout</button>
    </body>
</html>
