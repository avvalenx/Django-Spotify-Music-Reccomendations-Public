<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Spotify Music Discovery</title>
        <link rel="stylesheet" href="{% static 'music_rec/user_login.css' %}">
    </head>
    <h1>Log in</h1>
    <form action="{% url 'music_rec:login_handler' %}" method="post">
        {% csrf_token %}
        <label>Email</label>
        <input type="text" name="email"></input>
        <br>
        <label>Password</label>
        <input type="text" name="password"></input>
        <br>
        <button id="submit-button">Log in</button>
    </form>
    <button onclick="window.location.href='{% url 'music_rec:index' %}';">Back</button>
</html>
